        }

            min-width: 300px;
        }
        .temple-image img {
            width: 100%;
            border-radius: 10px;

        }
        .temple-info {
            flex: 1;
            min-width: 300px;
        }
        .temple-info h1 {
            color: #f4a261;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .temple-info p {
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .temple-facts {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .temple-facts h2 {
            color: #f4a261;
            margin-bottom: 15px;
        }
        .temple-facts ul {
            list-style-type: none;
        }
        .temple-facts li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4a261;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e76f51;
        }

        /* Slideshow Styles */
        .slideshow-section {
            width: 100%;
            margin-top: 40px;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .slideshow {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .slideshow-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .slideshow-dots {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: #f4a261;
        }
        
        .slideshow-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        
        .slideshow-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .slideshow-btn:hover {
            background-color: #f4a261;
        }
        
        @media (max-width: 768px) {
            .slideshow {
                height: 300px;
            }
        }

                ]

        // Slideshow functionality
        function createSlideshow(images) {
            let currentSlide = 0;
            
            // Create slideshow HTML structure
            const slideshowHTML = `
                <div class="slideshow-section">
                    <h2 style="color: #f4a261; margin-bottom: 15px;">Temple Gallery</h2>
                    <div class="slideshow-container">
                        <div class="slideshow">
                            ${images.map((image, index) => `
                                <div class="slide ${index === 0 ? 'active' : ''}">
                                    <img src="${image.src}" alt="${image.caption}">
                                    <div class="slide-caption">${image.caption}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="slideshow-nav">
                        <div class="slideshow-dots">
                            ${images.map((_, index) => `
                                <div class="dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="slideshow-controls">
                        <button class="slideshow-btn prev">Previous</button>
                        <button class="slideshow-btn next">Next</button>
                        <button class="slideshow-btn pause">Pause</button>
                    </div>
                </div>
            `;
            
            return {
                html: slideshowHTML,
                init: function(container) {
                    const slides = container.querySelectorAll('.slide');
                    const dots = container.querySelectorAll('.dot');
                    const prevBtn = container.querySelector('.prev');
                    const nextBtn = container.querySelector('.next');
                    const pauseBtn = container.querySelector('.pause');
                    
                    let isPlaying = true;
                    let slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
                    
                    function showSlide(index) {
                        // Hide all slides
                        slides.forEach(slide => slide.classList.remove('active'));
                        dots.forEach(dot => dot.classList.remove('active'));
                        
                        // Show the selected slide
                        slides[index].classList.add('active');
                        dots[index].classList.add('active');
                        
                        currentSlide = index;
                    }
                    
                    function nextSlide() {
                        let nextIndex = (currentSlide + 1) % slides.length;
                        showSlide(nextIndex);
                    }
                    
                    function prevSlide() {
                        let prevIndex = (currentSlide - 1 + slides.length) % slides.length;
                        showSlide(prevIndex);
                    }
                    
                    function togglePlayPause() {
                        if (isPlaying) {
                            clearInterval(slideInterval);
                            pauseBtn.textContent = 'Play';
                        } else {
                            slideInterval = setInterval(nextSlide, 5000);
                            pauseBtn.textContent = 'Pause';
                        }
                        isPlaying = !isPlaying;
                    }
                    
                    // Event listeners
                    nextBtn.addEventListener('click', () => {
                        nextSlide();
                        if (isPlaying) {
                            clearInterval(slideInterval);
                            slideInterval = setInterval(nextSlide, 5000);
                        }
                    });
                    
                    prevBtn.addEventListener('click', () => {
                        prevSlide();
                        if (isPlaying) {
                            clearInterval(slideInterval);
                            slideInterval = setInterval(nextSlide, 5000);
                        }
                    });
                    
                    pauseBtn.addEventListener('click', togglePlayPause);
                    
                    dots.forEach(dot => {
                        dot.addEventListener('click', () => {
                            const index = parseInt(dot.getAttribute('data-index'));
                            showSlide(index);
                            if (isPlaying) {
                                clearInterval(slideInterval);
                                slideInterval = setInterval(nextSlide, 5000);
                            }
                        });
                    });
                }
            };
        }

        function displaytempleDetails() {
            const temple = templeDatabase[templeName];
            if (temple) {
                document.title = `${temple.title} | SANATANI`;
                const details = document.getElementById('templeDetails');
                
                // Create slideshow if multiple images exist
                let slideshowHTML = '';
                if (temple.images && temple.images.length > 1) {
                    const slideshow = createSlideshow(temple.images);
                    slideshowHTML = slideshow.html;
                }
                
                details.innerHTML = `
                    <div class="temple-image">
                        <img src="${temple.image}" alt="${temple.title}">
                    </div>
                    <div class="temple-info">
                        <h1>${temple.title}</h1>
                        <p>${temple.description}</p>
                        <div class="temple-facts">
                            <h2>Key Facts</h2>
                            <ul>
                                ${temple.facts.map(fact => `<li>${fact}</li>`).join('')}
                            </ul>
                        </div>
                        ${slideshowHTML}
                        <a href="index.html" class="back-button">Back to Gallery</a>
                    </div>
                `;
                
                // Initialize slideshow if it exists
                if (temple.images && temple.images.length > 1) {
                    const slideshowContainer = details.querySelector('.slideshow-section');
                    createSlideshow(temple.images).init(slideshowContainer);
                }
            } else {
                document.getElementById('templeDetails').innerHTML = `
                    <div style="text-align:center; padding:50px;">
                        <h1>Temple not found</h1>
                        <p>The temple details you requested could not be found.</p>
                        <a href="index.html" class="back-button">Back to Gallery</a>
                    </div>
                `;
            }
        }

        displaytempleDetails();
    </script>
