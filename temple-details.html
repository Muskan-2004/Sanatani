<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0d0d;
            color: white;
            line-height: 1.6;
        }
        .temple-details {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .temple-image {
            flex: 1;
            min-width: 300px;
        }
        .temple-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .temple-info {
            flex: 1;
            min-width: 300px;
        }
        .temple-info h1 {
            color: #f4a261;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .temple-info p {
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .temple-facts {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .temple-facts h2 {
            color: #f4a261;
            margin-bottom: 15px;
        }
        .temple-facts ul {
            list-style-type: none;
        }
        .temple-facts li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4a261;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #e76f51;
        }
        
        /* Additional Details Section */
        .additional-details {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .additional-details h2 {
            color: #f4a261;
            margin-bottom: 15px;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        .detail-item {
            margin-bottom: 15px;
        }
        .detail-item h3 {
            color: #f4a261;
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        .detail-item p {
            margin-bottom: 5px;
        }
        .timeline {
            margin-top: 20px;
        }
        .timeline-item {
            margin-bottom: 15px;
            padding-left: 20px;
            border-left: 2px solid #f4a261;
        }
        .timeline-year {
            font-weight: bold;
            color: #f4a261;
        }
        
        /* Festivals Section */
        .festivals {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .festivals h2 {
            color: #f4a261;
            margin-bottom: 15px;
        }
        .festival-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .festival-item {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }
        .festival-item h3 {
            color: #f4a261;
            margin-bottom: 8px;
        }
        
        /* How to Reach Section */
        .how-to-reach {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .how-to-reach h2 {
            color: #f4a261;
            margin-bottom: 15px;
        }
        .transport-options {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .transport-option {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            flex: 1;
            min-width: 200px;
        }
        .transport-option h3 {
            color: #f4a261;
            margin-bottom: 8px;
        }

        /* Slideshow Styles */
        .slideshow-section {
            width: 100%;
            margin-top: 40px;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .slideshow {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .slideshow-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .slideshow-dots {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: #f4a261;
        }
        
        .slideshow-controls {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
        }
        
        .slideshow-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .slideshow-btn:hover {
            background-color: #f4a261;
        }
        
        @media (max-width: 768px) {
            .slideshow {
                height: 300px;
            }
            .detail-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Slideshow functionality
        function createSlideshow(images) {
            let currentSlide = 0;
            
            // Create slideshow HTML structure
            const slideshowHTML = `
                <div class="slideshow-section">
                    <h2 style="color: #f4a261; margin-bottom: 15px;">Temple Gallery</h2>
                    <div class="slideshow-container">
                        <div class="slideshow">
                            ${images.map((image, index) => `
                                <div class="slide ${index === 0 ? 'active' : ''}">
                                    <img src="${image.src}" alt="${image.caption}">
                                    <div class="slide-caption">${image.caption}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="slideshow-nav">
                        <div class="slideshow-dots">
                            ${images.map((_, index) => `
                                <div class="dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="slideshow-controls">
                        <button class="slideshow-btn prev">Previous</button>
                        <button class="slideshow-btn next">Next</button>
                        <button class="slideshow-btn pause">Pause</button>
                    </div>
                </div>
            `;
            
            return {
                html: slideshowHTML,
                init: function(container) {
                    const slides = container.querySelectorAll('.slide');
                    const dots = container.querySelectorAll('.dot');
                    const prevBtn = container.querySelector('.prev');
                    const nextBtn = container.querySelector('.next');
                    const pauseBtn = container.querySelector('.pause');
                    
                    let isPlaying = true;
                    let slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
                    
                    function showSlide(index) {
                        // Hide all slides
                        slides.forEach(slide => slide.classList.remove('active'));
                        dots.forEach(dot => dot.classList.remove('active'));
                        
                        // Show the selected slide
                        slides[index].classList.add('active');
                        dots[index].classList.add('active');
                        
                        currentSlide = index;
                    }
                    
                    function nextSlide() {
                        let nextIndex = (currentSlide + 1) % slides.length;
                        showSlide(nextIndex);
                    }
                    
                    function prevSlide() {
                        let prevIndex = (currentSlide - 1 + slides.length) % slides.length;
                        showSlide(prevIndex);
                    }
                    
                    function togglePlayPause() {
                        if (isPlaying) {
                            clearInterval(slideInterval);
                            pauseBtn.textContent = 'Play';
                        } else {
                            slideInterval = setInterval(nextSlide, 5000);
                            pauseBtn.textContent = 'Pause';
                        }
                        isPlaying = !isPlaying;
                    }
                    
                    // Event listeners
                    nextBtn.addEventListener('click', () => {
                        nextSlide();
                        if (isPlaying) {
                            clearInterval(slideInterval);
                            slideInterval = setInterval(nextSlide, 5000);
                        }
                    });
                    
                    prevBtn.addEventListener('click', () => {
                        prevSlide();
                        if (isPlaying) {
                            clearInterval(slideInterval);
                            slideInterval = setInterval(nextSlide, 5000);
                        }
                    });
                    
                    pauseBtn.addEventListener('click', togglePlayPause);
                    
                    dots.forEach(dot => {
                        dot.addEventListener('click', () => {
                            const index = parseInt(dot.getAttribute('data-index'));
                            showSlide(index);
                            if (isPlaying) {
                                clearInterval(slideInterval);
                                slideInterval = setInterval(nextSlide, 5000);
                            }
                        });
                    });
                }
            };
        }

                // Initialize slideshow if it exists
                if (temple.images && temple.images.length > 1) {

            } else {
