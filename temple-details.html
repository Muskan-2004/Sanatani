<head>
    <meta charset="UTF-8">

    <title>Temple Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0d0d;
            color: white;
            line-height: 1.6;
        }
        .temple-details {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .temple-image {
            flex: 1;
            min-width: 300px;
        }
        .temple-image img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .temple-info {
            flex: 1;
            min-width: 300px;
        }
        .temple-info h1 {
            color: #f4a261;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        .temple-info p {
            line-height: 1.8;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .temple-facts {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .temple-facts h2 {
            color: #f4a261;
            margin-bottom: 15px;
            border-bottom: 2px solid #f4a261;
            padding-bottom: 5px;
        }
        .temple-facts ul {
            list-style-type: none;
        }
        .temple-facts li {
            padding: 8px 0;
            border-bottom: 1px solid #333;
            display: flex;
        }
        .temple-facts li:last-child {
            border-bottom: none;
        }
        .fact-label {
            font-weight: bold;
            color: #f4a261;
            min-width: 150px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4a261;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #e76f51;
            transform: translateY(-2px);
        }

        /* Enhanced Details Section */
        .temple-details-section {
            width: 100%;
            margin-top: 40px;
        }
        .detail-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .detail-card h2 {
            color: #f4a261;
            margin-bottom: 15px;
            border-bottom: 2px solid #f4a261;
            padding-bottom: 5px;
        }
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        .detail-item {
            margin-bottom: 10px;
        }
        .detail-label {
            font-weight: bold;
            color: #f4a261;
        }
        .timeline {
            position: relative;
            padding-left: 30px;
        }
        .timeline:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background-color: #f4a261;
        }
        .timeline-item {
            position: relative;
            margin-bottom: 20px;
        }
        .timeline-item:before {
            content: '';
            position: absolute;
            left: -33px;
            top: 5px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #f4a261;
        }
        .timeline-date {
            font-weight: bold;
            color: #f4a261;
        }
        .timeline-content {
            margin-top: 5px;
        }

        /* Simplified Slideshow Styles */
        .slideshow-section {
            width: 100%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .slideshow {
            position: relative;
            height: 400px;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
        }
        
        .slideshow-nav {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        
        .slideshow-dots {
            display: flex;
            gap: 10px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #bbb;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .dot.active {
            background-color: #f4a261;
        }

        .video-section {
            width: 100%;
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .video-container {
            position: relative;
            width: 70%; /* Reduced from 100% to 70% */
            height: 0;
            padding-bottom: 39.375%; /* 16:9 aspect ratio for 70% width */
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .video-caption {
            text-align: center;
            margin-top: 10px;
            color: #f4a261;
            font-style: italic;
            max-width: 70%; /* Match video width */
        }
        
        @media (max-width: 768px) {
            .slideshow {
                height: 300px;
            }
            .detail-grid {
                grid-template-columns: 1fr;
            }
            .temple-details {
                margin: 20px auto;
                padding: 10px;
            }
            .video-container {
                width: 90%; /* Slightly wider on mobile */
                padding-bottom: 50.625%; /* 16:9 aspect ratio for 90% width */
            }
            .video-caption {
                max-width: 90%; /* Match video width on mobile */
            }
        }
        
        @media (max-width: 480px) {
            .video-container {
                width: 95%; /* Almost full width on very small screens */
                padding-bottom: 53.4375%; /* 16:9 aspect ratio for 95% width */
            }
            .video-caption {
                max-width: 95%; /* Match video width on very small screens */
            }
        }
    </style>
</head>

        // Fixed Slideshow functionality
        function createSlideshow(images) {
            // Create slideshow HTML structure
            const slideshowHTML = `
                <div class="slideshow-section">
                    <h2 style="color: #f4a261; margin-bottom: 15px;">Temple Gallery</h2>
                    <div class="slideshow-container">
                        <div class="slideshow" id="slideshow-${Date.now()}">
                            ${images.map((image, index) => `
                                <div class="slide ${index === 0 ? 'active' : ''}">
                                    <img src="${image.src}" alt="${image.caption}">
                                    <div class="slide-caption">${image.caption}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="slideshow-nav">
                        <div class="slideshow-dots">
                            ${images.map((_, index) => `
                                <div class="dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            
            return slideshowHTML;
        }

        // Initialize slideshow separately
        function initSlideshow(container) {
            const slides = container.querySelectorAll('.slide');
            const dots = container.querySelectorAll('.dot');
            
            if (slides.length === 0) return;
            
            let currentSlide = 0;
            let slideInterval = setInterval(nextSlide, 5000);
            
            function showSlide(index) {
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                currentSlide = index;
            }
            
            function nextSlide() {
                let nextIndex = (currentSlide + 1) % slides.length;
                showSlide(nextIndex);
            }
            
            dots.forEach(dot => {
                dot.addEventListener('click', () => {
                    const index = parseInt(dot.getAttribute('data-index'));
                    showSlide(index);
                    clearInterval(slideInterval);
                    slideInterval = setInterval(nextSlide, 5000);
                });
            });
        }
